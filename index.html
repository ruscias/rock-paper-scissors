<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>RPS Game</title>
</head>
<body>
  <div class="header">
    <span class="header-title">The Mark, Tom, and Travis Show</span>
  </div>
  <div class="selection-and-rounds">
    <div class="user-container">
      <div class="selection-and-rounds-header">Choose your fighter:</div>
      <div class="user-selection" id="one">
        <button class="selection" id="mark">MARK</button>
        <button class="selection" id="tom">TOM</button>
        <button class="selection" id="travis">TRAVIS</button>
      </div>
    </div>
    <div class="rounds-container">
      <div class="selection-and-rounds-header">Rounds Played:</div>
      <div class="rounds-played" id="rounds-played">0</div> 
    </div>
    <div class="user-container">
      <div class="selection-and-rounds-header">Computer:</div>
      <div class="user-selection" id="two">
        <button class="selection-computer">Your move</button>
      </div>
    </div>
  </div>
  <div class="wins-and-reset">
    <div class="user-wins-container">
      <div class="wins-and-reset-header">User One Wins:</div>
      <div class="user-wins-display" id="user-one-wins-display">0</div>
    </div>
    <div class="winner-and-reset-container">
      <div class="wins-and-reset-header" id="winner">Best of 5 (ties don't count!)</div>
      <div class="reset">
        <button id="reset">Reset</button>
      </div>
    </div>
    <div class="user-wins-container">
      <div class="wins-and-reset-header">Computer's Wins:</div>
      <div class="user-wins-display" id="user-two-wins-display">0</div>
    </div>
  </div>
  <div class="footer">
    <span class="footer-title">Steven Rusciano 2022 (C)</span>
  </div>
</body>
</html>
